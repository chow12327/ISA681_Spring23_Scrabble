    <div class="row bg-light">
        <div class="col-6 " >
            <a href="../dashboard" style="text-decoration:none"><h1 class="mt-3 mb-3">Welcome to Scrabble</h1></a>
        </div>
     
        <div class="col-md-3">
            <div class="alert alert-danger" *ngIf="moveError">
                {{moveErrorMessage}}
        </div>
        </div>

        <div class="col offset-md-2" >
            <button  (click)=lgout() class="btn btn-primary float-right mt-5 mb-1" >Logout</button>
            <button  (click)="EnterGame()" class="btn btn-primary mr-4 mt-5 mb-1 ml-1 float-right" >Join Game</button>
            
            <input type="number"  class="form-control float-right w-25 mt-5 mb-1 mr-1" id="gmid" name="gmid" min="0" [(ngModel)]="game.gmid" #gmid="ngModel">
            
            <div *ngIf="gmid.invalid && (gmid.dirty || gmid.touched)" class="alert alert-danger">
                <div *ngIf="gmid.errors?.['min']">
                    Enter valid game id
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <p>Player Wins and Losses</p>
            </div>
            <div class="col">
                <p>View Historical Games</p>
            </div>
            <div class="col">
                <button (click)=startNewGame() class="btn btn-success">Start New Game</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
    <div class="table-responsive-md">
    <table class="table" >
      <thead class="thead-dark">
          <tr>
              <th>Username</th>
              <th>Wins</th>
              <th>Losses</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let tempPlayer of players">
              <td>{{ tempPlayer.userName }}</td>
              <td>{{ tempPlayer.wins }}</td>
              <td>{{ tempPlayer.losses }}</td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
<div class="col">
    <div class="table-responsive-md">
        <table class="table" >
          <thead class="thead-dark">
              <tr>
                  <th>Game Id</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gm of histgames">
                  <td>{{gm.id}}</td>
                  <td><button (click)="ViewGame(gm.id)" class="btn btn-success">View game</button></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
<div class="col">
    <div class="table-responsive-md">
        <table class="table">
          <thead class="thead-dark">
              <tr>
                  <th>Game Id</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gma of activegames">
                  <td>{{gma.id}}</td>
                  <td><button (click)="JoinGame(gma.id)" class="btn btn-success">Join game</button></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
</div>
</div>

</div>
