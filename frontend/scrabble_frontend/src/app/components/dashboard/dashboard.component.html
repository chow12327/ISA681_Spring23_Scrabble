<div class="container">
    <div class="form-inline">
        <a href="../dashboard" style="text-decoration:none"><h1 class="mt-3 mb-3">Welcome to Scrabble</h1></a>
        <button (click)=lgout() class="btn btn-success" style="position:relative; left:55%">Logout</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Player Wins and Losses</p>
            </div>
            <div class="col">
                <p>View Historical Games</p>
            </div>
            <div class="col">
                <button (click)=startNewGame() class="btn btn-success">Start New Game</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
    <div class="table-responsive-md">
    <table class="table" >
      <thead class="thead-dark">
          <tr>
              <th>Username</th>
              <th>Wins</th>
              <th>Losses</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let tempPlayer of players">
              <td>{{ tempPlayer.userName }}</td>
              <td>{{ tempPlayer.wins }}</td>
              <td>{{ tempPlayer.losses }}</td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
<div class="col">
    <div class="table-responsive-md">
        <table class="table" >
          <thead class="thead-dark">
              <tr>
                  <th>Game Id</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gm of histgames">
                  <td>{{gm.id}}</td>
                  <td><button (click)="ViewGame(gm.id)" class="btn btn-success">View game</button></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
<div class="col">
    <div class="table-responsive-md">
        <table class="table">
          <thead class="thead-dark">
              <tr>
                  <th>Game Id</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let gma of activegames">
                  <td>{{gma.id}}</td>
                  <td><button (click)="JoinGame(gma.id)" class="btn btn-success">Join game</button></td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
</div>
</div>

</div>
